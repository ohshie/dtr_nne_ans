name: ansible via merge event

# Controls when the workflow will run
on:
  repository_dispatch:
    types: [merge_event]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Install Ansible
        run: |
          sudo apt install -y ansible

      - name: Create Inventory File
        run: |
          echo "${{ secrets.SERVER_ADDR }} ansible_ssh_common_args='-o StrictHostKeyChecking=no'" > inventory.ini

      - name: Create ssh key, disable key checking
        run: |
          echo "${{ secrets.SERVER_KEY }}" > private_key
          chmod 600 private_key
          export ANSIBLE_HOST_KEY_CHECKING=False
          
      - name: Ping
        run: |
         ansible all -i inventory.ini --private-key private_key -m ping
         
      - name: Clean up
        run: rm -f private_key.pem inventory.ini
